apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification
  labels:
    app: notification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: notification
    spec:
      containers:
        - name: notification
          image: mohamedkaram100/notification-service:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: notification-configmap
            - secretRef:
                name: notification-secret